<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Rock Paper Scissor | Paolo </title>
</head>

<body>
    <header>
        <h1> Rock Paper Scissor</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span   id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>
            Paper Covers Rock You win!
        </p>
    </div>
    <div class="choices">
        <div class="choice" id="r"> 
            <img src="image/1.png" alt="rock-image">
        </div>
        <div class="choice" id="p">
            <img src="image/2.png" alt="paper-image">
        </div>
        <div class="choice" id="s">
            <img src="image/3.png" alt="scissor-image">

        </div>
    </div>

<p id="action-message">
    I Love You Leysel!
</p>
    
</body>
<script src="script.js"></script>
</html>
